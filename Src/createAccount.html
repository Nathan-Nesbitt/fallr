<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        <header>

        </header>
        <body>
            <form>
                <input type="text" name="username" placeholder="username">
                <input type="password" name="password" placeholder="password">
                <input type="email" name="email" placeholder="email">
                <input type="text" name="firstName" placeholder="First Name">
                <input type="text" name="lastName" placeholder="Last Name">
                <input id="createAccount-button" type="button" value="submit">
            </form>
        </body>
        <footer>

        </footer>

        <!-- JQuery -->
        <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous">
        </script>

        <!-- Cookie CDN -->
        <script src="https://cdn.jsdelivr.net/npm/js-cookie@beta/dist/js.cookie.min.js"></script>
        
        <script>
            // This creates an account and sets the cookie
            $("#createAccount-button").click(function() {
                $.ajax({
                    url: 'http://localhost/fallrAPI/createAccount',
                    type: 'POST',
                    dataType: 'JSON',
                    data: $('form').serialize(),
                    success: function(data) {
                        Cookies.set('loggedIn',  data["LoggedIn"], { expires: 7, path: '/' })
                    }
                });
            });   
        </script>
    </body>
</html>
